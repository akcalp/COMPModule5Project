<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body>


<!--Using materialize framework for design,
most of the classes are from materialize-->
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <h1 class="card-title center-align">To Do List</h1>
                    <div class="row">
                        <form id="todo-form">
                            <div class="input-field col s12">
                                <input type="text" name="todo" id="todo">
                                <label for="todo">New Todo</label>
                            </div>
                            <input type="submit" value="Add To-Do"
                                   class="waves-effect waves-light btn light-green darken-1">
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <h5 id="todo-title" class="center-align">To Do's</h5>
                    <ul class="collection"></ul>
                    <a href="" class="clear-todos btn grey darken-3">Clear Tasks</a>
                    <a href="" class="delete-todo btn red darken-3 right">Delete Todo</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
